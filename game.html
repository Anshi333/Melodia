<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/game.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img src="./images/melodia.png" class="logom" alt="logo">
        <h1 id="start">Press key to Start</h1>
        <a href="./index.html">
            <input type="image" src="./images/home.png" class="homep" alt="homepage">
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div type="button" id="drum" class="btn">
                <img src="./images/drum.png" class="instr">
            </div>
            <div type="button" id="sdrum" class="btn">
                <img src="./images/sdrum.png" class="instr">
            </div>
        </div>
        <div class="row">
            <div type="button" id="cymbal" class="btn">
                <img src="./images/cymbal.png" class="instr">
            </div>
            <div type="button" id="maracas" class="btn">
                <img src="./images/maracas.png" class="instr">
            </div>
            
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./game.js" charset="utf-8"></script>
</body>
</html>
